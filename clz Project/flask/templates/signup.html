    <div class="pt-5">
        <h1 class="text-center">NEPSEInsider</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">

                        <form id="submitForm" method="POST" novalidate="">
                            <div class="form-group required">
                                <label for="username">Username / Email</label>
                                <input type="text" class="form-control text-lowercase" id="username" required=""
                                    name="username">
                                <small id="usernameError" class="text-danger"></small>
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password">Password
                                    <a class="ml-auto border-link small-xl" href="/forget-password">Forget?</a>
                                </label>
                                <input type="password" class="form-control" required="" id="password" name="password">
                                <small id="passwordError" class="text-danger"></small>
                            </div>
                            <div class="form-group required">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control" required="" id="confirmPassword"
                                    name="confirmPassword">
                                <small id="confirmPasswordError" class="text-danger"></small>
                            </div>
                            <div class="form-group mt-4 mb-4">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="remember-me"
                                        name="remember-me">
                                    <label class="custom-control-label" for="remember-me">Remember me?</label>
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="button"
                                    onclick="validateForm()">Signin</button>
                            </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted">I have an Account</span>
                            <a href="{{ url_for('login') }}">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Reset previous errors
            document.getElementById("usernameError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            document.getElementById("confirmPasswordError").innerText = "";

            // Validate full name (you can add more specific validation rules)
            // Validate unique username via AJAX request
            // Validate password and confirm password match
            // Display appropriate error messages
            // ...

            // For now, display generic error messages for demonstration
            if (username.length < 5) {
                document.getElementById("usernameError").innerText = "Username must be at least 5 characters.";
                return;
            }

            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
                return;
            }

            // If all validations pass, submit the form
            document.getElementById("submitForm").submit();
        }
    </script>
